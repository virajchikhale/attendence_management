<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Expired - Recharge Now!</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Fallback font */
            text-align: center;
            background: linear-gradient(to right, #f7f7f7, #fff); /* Gradient background */
            padding-top: 50px; /* Add top padding */
        }
        .warning {
            color: red; /* Warning message in red */
            font-weight: bold;
            font-size: 2em;
            animation: blink 1s linear infinite; /* Add blinking animation */
            font-family: 'Roboto', sans-serif; /* Use a different font for the warning */
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); /* Add a subtle shadow */
        }
        .button:hover {
            background-color: #3e8e41; /* Change button color on hover */
        }
        /* Placeholder for company logo */
        .company-logo {
            width: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Company Logo" class="company-logo"  width="300px"> <h1>Attention!</h1>
    <p class="warning">Your package has expired.</p>
    <p>You can't access the features you subscribed to anymore.</p>
    <p>To continue enjoying the benefits, please recharge your package.</p>
    <a href="http://codelikho.in" class="button">Recharge Now</a>
</body>
</html>
